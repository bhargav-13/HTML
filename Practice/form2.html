<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>

    <form action="">
        <label for="name1">Name:</label>
        <br/>
        <input type="text" id="name1">
        <br>
        <label for="email1">Email:</label>
        <br>
        <input type="email" id="email1">
        <br>
        <label for="phno">Phone Number:</label>
        <br>
        <input type="text" id="phno">
        <br>
        <label for="occ">Occupation:</label>
        <br>
        <select name="Occupation" id="occ" >
            <option value="Others">Others</option>
            <option value="engineering">engineering</option>
            <option value="Doctor">Doctor</option>
        </select>
        <br>
        <fieldset>
            <legend>Topic of Intrest</legend>
            <input type="checkbox" name="toi" id="toi1">
            <br> 
            <label for="toi">HTML</label>
            <br>
            <input type="checkbox" name="toi" id="toi2">
            <br>
            <label for="toi">CSS</label>
            <br>
            <input type="checkbox" name="toi" id="toi3">
            <br>
            <label for="toi">Javascript</label>
            <br>
        </fieldset>

        <label for="cmnt">Comments:</label><br>
        <textarea name="cmnt" id="cmnt" cols="40" rows="10"></textarea>
        <input type="button" value="Register">
    </form>
</body>
</html>
